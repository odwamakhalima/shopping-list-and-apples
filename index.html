<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>

</head>
<body>
	<div class="six columns box">
		<h3>shopping-list</h3>


		<div class="row">
		  <div class="eight columns">
			<div style="padding:1em;">
				<input class="u-full-width budget" type="number"  >
				<button class="button-primary updateBtn" type="button" name="button">Max Budget</button>

			</div>
			<div style="padding:1em;">
				<div>
				<textarea name="name" class="shopping" placeholder="Enter products" onfocus="this.value=''"  ></textarea>
			</div>
				<div><input class="u-full-width prices" type="number" value="" placeholder="Price of the product" style="padding-left: 1em;height: 30px;">
					<button class="button-primary addBtn" type="button" name="button">Add</button></div>
				
				
			</div>
			<div class="error" ></div>
			<div id="allList"></div><br>
			<ul id ="listitems"></ul><br>
		  


		  </div>
		
		  <div class="four columns" style="padding:1em;">
			<strong>Total amount:</strong>
			<span class="total ">R<span class="totalBill">0.00</span> </span>
		  </div>
		</div>
	  </div>
</body>
<script src="shopping-list.js"></script>
<script src="shopping-list-dom.js"></script>
</html>
